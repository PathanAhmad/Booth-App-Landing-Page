<!DOCTYPE html>
<html lang="en" class="no-js">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank You</title>

    <script>
        document.documentElement.classList.remove('no-js');
        document.documentElement.classList.add('js');
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

</head>

<body id="top">

    <!-- Preloader -->
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <!-- Page Wrap -->
    <div id="page" class="s-pagewrap">

        <!-- Site Header -->
        <header class="s-header">
            <div class="row s-header__inner">
                <div class="s-header__block">
                    <div class="s-header__logo">
                        <a class="logo" href="index.html">
                            <img src="images/logo.svg" alt="Homepage">
                        </a>
                    </div>
                    <a class="s-header__menu-toggle" href="#0"><span>Menu</span></a>
                </div>
                <nav class="s-header__nav">
                    <ul>
                        <li><a href="#intro" class="smoothscroll">Intro</a></li>
                        <li><a href="#about" class="smoothscroll">About</a></li>
                        <li><a href="#pricing" class="smoothscroll">Pricing</a></li>
                        <li><a href="#download" class="smoothscroll">Download</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Content -->
        <section id="content" class="s-content">
            <!-- Thank You Section -->
            <section id="thank-you" class="s-thank-you target-section">
                <div class="row s-thank-you__content">
                    <div class="column lg-12 s-thank-you__content-inner">
                        <div class="s-thank-you__content-left">
                            <h1 class="s-thank-you__content-title">Thank You!</h1>
                            <p class="s-thank-you__content-desc body-text-2">
                                We have received your message and will get back to you shortly. In the meantime, feel free to explore more of our site.
                            </p>
                            <a href="index.html" class="btn btn--primary s-thank-you__back-btn">Back to Landing Page</a>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </div>

    <!-- JavaScript -->
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</html>
